<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Image Gallery</title>
		<link rel="stylesheet" type="text/css" href="imagegallery.css">
	</head>
	<body>
		<div class="gallery-wrap">
			<img src="images/back.png" id="backBtn">
			<div class="gallery">
				<div>
					<span><img src="images/gen2.png"></span>
					<span><img src="images/startersgba.png"></span>
					<span><img src="images/gengar1.png"></span>
				</div>
				<div>
					<span><img src="images/gengar2.png"></span>
					<span><img src="images/sinnoh1.png"></span>
					<span><img src="images/sinnoh2.png"></span>
				</div>
			</div>
			<img src="images/next.png" id="nextBtn">
		</div>

		<script>

			let scrollContainer = document.querySelector(".gallery");
			let backBtn = document.getElementById("backBtn");
			let nextBtn = document.getElementById("nextBtn"); 

			scrollContainer.addEventListener("wheel", (evt) => {
				evt.preventDefault();
				scrollContainer.scrollLeft += evt.deltaY;
				scrollContainer.style.scrollBehavior = "auto";			
			});

			nextBtn.addEventListener("click", ()=> {
				scrollContainer.style.scrollBehavior = "smooth";
				scrollContainer.scrollLeft += 900;
			});

			backBtn.addEventListener("click", ()=> {
				scrollContainer.style.scrollBehavior = "smooth"; 
				scrollContainer.scrollLeft -= 900;
			});
		</script>

	</body>
</html>
